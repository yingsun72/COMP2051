<!Create a program that asks the user for name, get date&time
-->
<html>
<head>
	<meta charset = "utf-8">
	<title>The is the addition application</title>
		<script type="text/javascript">
		  var name;
		  var now = new Date();
		  var hour = now.getHours();
		  name = window.prompt("Please enter your name:", "");
		  //determine whether it is currently morning
		  if (hour < 12)
		  document.writeln("<h1>Hello " + name +" Good morning!</h1>");
		  if (hour >= 12)
		  {
		  //convert to 12-hour clock
		  hour = hour - 12;
		  //determine whether it is before 6pm
		  if (hour < 6)
		    document.writeln("<h1>Hello " + name +" Good afternoon!</h1>");
		  //determine whether it is after 6pm
		  if (hour >= 6)
		    document.writeln("<h1>Hello " + name +" Good evening!</h1>");
          }   	
          document.writeln("<h1>Welcome to class!</h1>");		  
		</script>
	</head>
<body>

</body>
</html>
