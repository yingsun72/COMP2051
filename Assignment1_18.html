<html>
<head>
	<meta charset = "utf-8">
	<title>Assignment1_18</title>
		<script>
		  var TankNum = 1;
		  var FuelGal = 1;
		  var MilesDrv = 1;
		  var AvgMPG = 1.0;
		  TankNum = window.prompt("Please enter the number of tanks to be averaged:", "1");
		  for (var i=0; i<TankNum;i++)
          {
		  FuelGal = window.prompt("Please enter the Gals of fuel for tank " + i + ";", "1");
		  MilesDrv = window.prompt("Please enter the Miles Driven for tank " + i + ";", "1");
		  AvgMPG = MilesDrv / FuelGal;
		  document.writeln("<h3>Tank" + i + "miles per gallon is" + AvgMPG + "</h3>");   
          } 		  
          document.writeln("<h1>Hello!</h1>");		  
		</script>
	</head>
<body>

</body>
</html>
